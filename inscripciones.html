    <main>
         <div class="formulario-box">
    <h2>Formulario de Inscripción</h2>

    <form>

        <label>Nombre completo</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Teléfono</label>
        <input type="text">

        <label>Curso</label>
        <select required>
            <option value="">Seleccionar…</option>
            <option>Introducción a la Documentación Administrativa</option>
            <option>Introducción al procedimiento de contrataciones de la Administración Pública Nacional</option>
            <option>Metodologías ágiles para la gestión de proyectos</option>
            <option>Excel Básico</option>
            <option>Excel 2010 - Funciones avanzadas</option>
            <option>Excel 2010 - Tablas dinámicas</option>
        </select>

        <label>Mensaje</label>
        <textarea rows="4"></textarea>

        <button type="submit">Enviar</button>

    </form>
</div>
